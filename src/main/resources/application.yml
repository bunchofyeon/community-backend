  datasource:
    url: jdbc:mysql://127.0.0.1:3306/jpa_practice?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: 19980223
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  cloud:
    aws:
      credentials:
        accessKey: ${AWS_ACCESS_KEY_ID}
        secretKey: ${AWS_SECRET_ACCESS_KEY}
      region:
        static: ap-northeast-2  # 버킷의 리전
      s3:

app:
  storage:
    bucket: # 버킷 이름
    cdn-base-url: ""   # CloudFront 쓰면 https://dxxxx.cloudfront.net
    public: true       # public 버킷이면 true, private면 false

logging:
  level:
    org.hibernate.SQL: debug

